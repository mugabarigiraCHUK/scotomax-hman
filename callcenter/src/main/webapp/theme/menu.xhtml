<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:at="http://richfaces.org/demo/app-taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form id="menuForm">
		<rich:toolbar id="bar" 
						   height="32"
						   itemSeparator="line"
						   itemClass="toolbar">
	     	<rich:toolbarGroup>
	     		<div class="ui-state-default ui-corner-all">
	     			<span class="ui-icon ui-icon-newwin"></span>
	     		</div>
	             <h:commandLink value="Home" />
	        </rich:toolbarGroup>
	        <rich:toolbarGroup>
	        	<div class="ui-state-default ui-corner-all">
	     			<span class="ui-icon ui-icon-newwin"></span>
	     		</div>
	             <h:commandLink value="Work phone" />
	        </rich:toolbarGroup>
	        <rich:toolbarGroup>
	        	<div class="ui-state-default ui-corner-all">
	     			<span class="ui-icon ui-icon-newwin"></span>
	     		</div>
	             <h:commandLink value="Co browser" />
	        </rich:toolbarGroup>
	        <rich:toolbarGroup>
	        	<div class="ui-state-default ui-corner-all">
	     			<span class="ui-icon ui-icon-newwin"></span>
	     		</div>
	             <h:commandLink value="E-Mail" />
	        </rich:toolbarGroup>
	        <rich:toolbarGroup>
	        	<div class="ui-state-default ui-corner-all">
	     			<span class="ui-icon ui-icon-newwin"></span>
	     		</div>
	        	 <h:commandLink value="Out bound" />
	        </rich:toolbarGroup>
	       	<rich:toolbarGroup location="right">
	       		<div class="ui-state-default ui-corner-all">
	     			<span class="ui-icon ui-icon-power"></span>
	     		</div>
	          	<h:commandLink class="cmdLogin" value="Login"  rendered="#{!userController.authenticated}"/>
	        	<h:commandLink class="cmdLogout" value="Logout" action="#{userController.logout}" rendered="#{userController.authenticated}"/>
	    	 </rich:toolbarGroup>
		 </rich:toolbar>
	</h:form>
	
</ui:composition>
