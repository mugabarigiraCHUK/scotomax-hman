<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<f:view contentType="text/html">
	<h:head>
		<title>Call Center</title>
		<h:outputStylesheet library="css" name="960.css" />
		<h:outputStylesheet library="css" name="default.css" />
		<h:outputStylesheet library="css" name="nav.css" />
	</h:head>
	<h:body>

		<header>
			<div class="container_12 clearfix">
				<div class="grid_12">
					<div class="header">
						<ui:include src="/theme/header.xhtml" />
					</div>
				</div>
			</div>
		</header>

		<div class="container_12 clearfix">
			<nav>
				<div class="grid_12">
					<ui:include src="/theme/menu.xhtml" />
				</div>
			</nav>

			<article>
				<section>
					<div class="grid_9">
						<div class="section">
							<ui:insert name="body">Body content missed</ui:insert>
						</div>
					</div>
				</section>
			</article>

			<aside>
				<div class="grid_3">
					<ui:include src="/theme/navigation.xhtml" />
				</div>
			</aside>

			<footer>
				<div class="grid_12">
					<ui:include src="/theme/footer.xhtml" />
				</div>
			</footer>
		</div>

	</h:body>
</f:view>
</html>
