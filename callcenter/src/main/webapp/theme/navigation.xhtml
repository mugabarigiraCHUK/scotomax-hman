<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	
	<h:form id="navForm">
		<rich:panel header="Information update">
			<h:panelGrid columns="2" styleClass="cc_panelgrid" columnClasses="cc_colgrid">
				<h:outputText value="Total Call" />
				<h:outputText value="000.00" />
				
				<h:outputText value="Total Email" />
				<h:outputText value="000.00" />
				
				<h:outputText value="Total Co-browser" />
				<h:outputText value="000.00" />
				
				<h:outputText value="Call in-queue" />
				<h:outputText value="000.00" />
				
				<h:outputText value="Email in-queue" />
				<h:outputText value="000.00" />
				
				<h:outputText value="Co-browser in-queue" />
				<h:outputText value="000.00" />
				
			</h:panelGrid>
		</rich:panel>
		
		<rich:panel header="User Profile">
			<h:panelGrid columns="2" columnClasses="cc_colgrid">
				<div id="myphone" class="ui-state-default ui-corner-all" style="cursor: pointer;">
	     			<span class="ui-icon ui-icon-person"></span>
	     		</div>
				<h:outputText value="My phone" />
				<div id="datacenter" class="ui-state-default ui-corner-all" style="cursor: pointer;">
	     			<span class="ui-icon ui-icon-calculator"></span>
	     		</div>
				<h:outputText value="Data Center" />
				<div  id="mycalendar" class="ui-state-default ui-corner-all" style="cursor: pointer;">
	     			<span class="ui-icon ui-icon-calendar"></span>
	     		</div>
				<h:outputText value="My Calendar" />
				<div  id="myagent" class="ui-state-default ui-corner-all" style="cursor: pointer;">
	     			<span class="ui-icon ui-icon-contact"></span>
	     		</div>
				<h:outputText value="My Agent" />
				<div  id="myjob" class="ui-state-default ui-corner-all" style="cursor: pointer;">
	     			<span class="ui-icon ui-icon-note"></span>
	     		</div>
				<h:outputText value="My Job" />
			</h:panelGrid>	
		</rich:panel>
	</h:form>
		
</ui:composition>
