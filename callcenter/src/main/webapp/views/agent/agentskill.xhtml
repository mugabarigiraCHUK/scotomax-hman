<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich" 
		template="/theme/template.xhtml">

	<ui:define name="body">
	
		<h:form id="agentskillForm">
			<rich:panel id="agentSkillPanel" header="#{msg['agentskill.inputpanel']}">
				<a4j:outputPanel id="agentSkillOutputPanel">
					
						<h:messages/>
						
						<fieldset>
							<legend><h:outputText value="#{msg['agentskill.datatable.legend']}" /></legend>
							<h:outputText value="#{msg['no.found.data.message']}" rendered="#{empty agentSkillController.agentSkillList}"/>
							<rich:dataTable value="#{agentSkillController.agentSkillList}" var="data">
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['agentskill.table.id']}" /></f:facet>
									<h:outputText value="#{data.skillId}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['agentskill.table.name']}" /></f:facet>
									<h:outputText value="#{data.skillName}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['agentskill.table.description']}" /></f:facet>
									<h:outputText value="#{data.skillDescription}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['agentskill.table.updatedate']}" /></f:facet>
									<h:outputText value="#{data.skillUpdateDate}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['agentskill.table.edit']}" /></f:facet>
									<a4j:commandButton value="#{msg['button.edit']}" 
																 action="#{agentSkillController.edit}" 
																 render="agentSkillCreateUpdatePanel" 
																 execute="@this" 
																 oncomplete="#{rich:component('agentSkillCreateUpdatePanel')}.show()"
																 rendered="#{not empty data.skillId}">
										<a4j:param value="#{data.skillId}" assignTo="#{agentSkillController.selectedSkillId}"/>
									</a4j:commandButton>
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['agentskill.table.delete']}" /></f:facet>
									<a4j:commandButton value="#{msg['button.delete']}" 
																  render="@none" 
																  execute="@this" 
																  oncomplete="#{rich:component('agentSkillDeletePanel')}.show()"
																  rendered="#{not empty data.skillId}">
										<a4j:param value="#{data.skillId}" assignTo="#{agentSkillController.selectedSkillId}"/>
									</a4j:commandButton>
								</rich:column>
								
								<f:facet name="footer">
									<h:panelGrid columns="2" styleClass="inputtable">
										<a4j:commandButton value="#{msg['button.create']}" 
									                							action="#{agentSkillController.edit}"
																			 	render="agentSkillCreateUpdatePanel" 
																			 	execute="@this" 
																			 	oncomplete="#{rich:component('agentSkillCreateUpdatePanel')}.show()">
														<a4j:param value="-1" assignTo="#{agentSkillController.selectedSkillId}"/>
										</a4j:commandButton>
										<a4j:commandButton value="#{msg['button.refresh']}" 
																			 	render="agentSkillCreateUpdatePanel" 
																			 	execute="@this"/>
									</h:panelGrid>
								</f:facet>
								
							</rich:dataTable>
						</fieldset>
						
				</a4j:outputPanel>
			</rich:panel>
		
			<rich:popupPanel id="agentSkillCreateUpdatePanel" domElementAttachment="parent" autosized="true">
				<fieldset>
						<legend><h:outputText value="#{msg['agentskill.create.update.legend']}" /></legend>
					
								<h:panelGrid columns="2" styleClass="inputtable">
									<h:column/>
									<h:messages/>
									
									<h:outputText value="#{msg['agentskill.id']}" />
									<h:inputText value="#{agentSkillController.skillId}" rendered="#{empty agentSkillController.skillId}"/>
									<h:outputText value="#{agentSkillController.skillId}" rendered="#{not empty agentSkillController.skillId}"/>
									
									<h:outputText value="#{msg['agentskill.name']}"/>
									<h:inputText value="#{agentSkillController.skillName}" />
									
									<h:outputText value="#{msg['agentskill.description']}"/>
									<h:inputTextarea value="#{agentSkillController.skillDescription}" cols="30" rows="5" />
									
									<h:outputText value="#{msg['agentskill.updatedate']}" rendered="#{not empty agentSkillController.skillUpdateDate}"/>
									<h:outputText value="#{agentSkillController.skillUpdateDate}" rendered="#{not empty agentSkillController.skillUpdateDate}"/>
									
									<h:column/>
									<h:panelGroup>
										<a4j:commandButton value="#{msg['button.create']}" 
																	  action="#{agentSkillController.create}"
																	  execute="agentSkillCreateUpdatePanel" 
																	  rendered="#{empty agentSkillController.skillId}" 
																	  render="agentSkillOutputPanel"
																	  oncomplete="#{rich:component('agentSkillCreateUpdatePanel')}.hide(); return false;"/>
										<a4j:commandButton value="#{msg['button.update']}" 
																	  action="#{agentSkillController.update}"
																	  execute="agentSkillCreateUpdatePanel" 
																	  rendered="#{not empty agentSkillController.skillId}" 
																	  render="agentSkillOutputPanel"
																	  oncomplete="#{rich:component('agentSkillCreateUpdatePanel')}.hide(); return false;"/>
										<a4j:commandButton value="#{msg['button.cancel']}" onclick="#{rich:component('agentSkillCreateUpdatePanel')}.hide(); return false;" />
									</h:panelGroup>
									
								</h:panelGrid>
						
					</fieldset>
			</rich:popupPanel>
			
			<rich:popupPanel id="agentSkillDeletePanel" domElementAttachment="parent" autosized="true">
				<fieldset>
					<legend><h:outputText value="#{msg['agentskill.delete.legend']}" /></legend>
		
						<h:panelGrid columns="1" styleClass="inputtable">
							<h:outputText value="#{msg['agentskill.delete.message']}" />
							<h:panelGroup>
								<a4j:commandButton value="#{msg['button.delete']}" 
															  action="#{agentSkillController.delete}" 
															  execute="agentSkillDeletePanel"
															  render="agentSkillOutputPanel"
															  oncomplete="#{rich:component('agentSkillDeletePanel')}.hide(); return false;"/>
								<a4j:commandButton value="#{msg['button.cancel']}" onclick="#{rich:component('agentSkillDeletePanel')}.hide(); return false;" />
							</h:panelGroup>
						</h:panelGrid>

				</fieldset>
			</rich:popupPanel>
			
		</h:form>
	</ui:define>
</ui:composition>
