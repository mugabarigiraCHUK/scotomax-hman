<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich" 
		template="/theme/template.xhtml">

	<ui:define name="body">
	
		<h:form id="jobtriggerForm">
			<rich:panel id="jobTriggerPanel" header="#{msg['jobtrigger.inputpanel']}">
				<a4j:outputPanel id="jobTriggerOutputPanel">
					
						<h:messages/>
						
						<fieldset>
							<legend><h:outputText value="#{msg['jobtrigger.datatable.legend']}" /></legend>
							<h:outputText value="#{msg['no.found.data.message']}" rendered="#{empty jobTriggerController.jobTriggerList}"/>
							<rich:dataTable value="#{jobTriggerController.jobTriggerList}" var="data">
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['jobtrigger.table.id']}" /></f:facet>
									<h:outputText value="#{data.triggerId}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['jobtrigger.table.name']}" /></f:facet>
									<h:outputText value="#{data.triggerName}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['jobtrigger.table.description']}" /></f:facet>
									<h:outputText value="#{data.triggerDescription}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['jobtrigger.table.command']}" /></f:facet>
									<h:outputText value="#{data.triggerCommand}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['jobtrigger.table.createdate']}" /></f:facet>
									<h:outputText value="#{data.triggerCreateDate}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['jobtrigger.table.updatedate']}" /></f:facet>
									<h:outputText value="#{data.triggerUpdateDate}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['jobtrigger.table.edit']}" /></f:facet>
									<a4j:commandButton value="#{msg['button.edit']}" 
																 action="#{jobTriggerController.edit}" 
																 render="jobTriggerCreateUpdatePanel" 
																 execute="@this" 
																 oncomplete="#{rich:component('jobTriggerCreateUpdatePanel')}.show()"
																 rendered="#{not empty data.triggerId}">
										<a4j:param value="#{data.triggerId}" assignTo="#{jobTriggerController.selectedTriggerId}"/>
									</a4j:commandButton>
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['jobtrigger.table.delete']}" /></f:facet>
									<a4j:commandButton value="#{msg['button.delete']}" 
																  render="@none" 
																  execute="@this" 
																  oncomplete="#{rich:component('jobTriggerDeletePanel')}.show()"
																  rendered="#{not empty data.triggerId}">
										<a4j:param value="#{data.triggerId}" assignTo="#{jobTriggerController.selectedTriggerId}"/>
									</a4j:commandButton>
								</rich:column>
								
								<f:facet name="footer">
									<h:panelGrid columns="2" styleClass="inputtable">
										<a4j:commandButton value="#{msg['button.create']}" 
									                							action="#{jobTriggerController.edit}"
																			 	render="jobTriggerCreateUpdatePanel" 
																			 	execute="@this" 
																			 	oncomplete="#{rich:component('jobTriggerCreateUpdatePanel')}.show()">
														<a4j:param value="-1" assignTo="#{jobTriggerController.selectedTriggerId}"/>
										</a4j:commandButton>
										<a4j:commandButton value="#{msg['button.refresh']}" 
																			 	render="jobTriggerCreateUpdatePanel" 
																			 	execute="@this"/>
									</h:panelGrid>
								</f:facet>
								
							</rich:dataTable>
						</fieldset>
						
				</a4j:outputPanel>
			</rich:panel>
		
			<rich:popupPanel id="jobTriggerCreateUpdatePanel" domElementAttachment="parent" autosized="true">
				<fieldset>
						<legend><h:outputText value="#{msg['jobtrigger.create.update.legend']}" /></legend>
					
								<h:panelGrid columns="2" styleClass="inputtable">
									<h:column/>
									<h:messages/>
									
									<h:outputText value="#{msg['jobtrigger.id']}" />
									<h:inputText value="#{jobTriggerController.triggerId}" rendered="#{empty jobTriggerController.triggerId}"/>
									<h:outputText value="#{jobTriggerController.triggerId}" rendered="#{not empty jobTriggerController.triggerId}"/>
									
									<h:outputText value="#{msg['jobtrigger.name']}"/>
									<h:inputText value="#{jobTriggerController.triggerName}" />
									
									<h:outputText value="#{msg['jobtrigger.description']}"/>
									<h:inputTextarea value="#{jobTriggerController.triggerDescription}" cols="30" rows="5" />
									
									<h:outputText value="#{msg['jobtrigger.command']}"/>
									<h:inputTextarea value="#{jobTriggerController.triggerCommand}" cols="60" rows="2" />
									
									<h:outputText value="#{msg['jobtrigger.createdate']}" rendered="#{not empty jobTriggerController.triggerCreateDate}"/>
									<h:outputText value="#{jobTriggerController.triggerCreateDate}" rendered="#{not empty jobTriggerController.triggerCreateDate}"/>
									
									<h:outputText value="#{msg['jobtrigger.updatedate']}" rendered="#{not empty jobTriggerController.triggerUpdateDate}"/>
									<h:outputText value="#{jobTriggerController.triggerUpdateDate}" rendered="#{not empty jobTriggerController.triggerUpdateDate}"/>
									
									<h:column/>
									<h:panelGroup>
										<a4j:commandButton value="#{msg['button.create']}" 
																	  action="#{jobTriggerController.create}"
																	  execute="jobTriggerCreateUpdatePanel" 
																	  rendered="#{empty jobTriggerController.triggerId}" 
																	  render="jobTriggerOutputPanel"
																	  oncomplete="#{rich:component('jobTriggerCreateUpdatePanel')}.hide(); return false;"/>
										<a4j:commandButton value="#{msg['button.update']}" 
																	  action="#{jobTriggerController.update}"
																	  execute="jobTriggerCreateUpdatePanel" 
																	  rendered="#{not empty jobTriggerController.triggerId}" 
																	  render="jobTriggerOutputPanel"
																	  oncomplete="#{rich:component('jobTriggerCreateUpdatePanel')}.hide(); return false;"/>
										<a4j:commandButton value="#{msg['button.cancel']}" onclick="#{rich:component('jobTriggerCreateUpdatePanel')}.hide(); return false;" />
									</h:panelGroup>
									
								</h:panelGrid>
						
					</fieldset>
			</rich:popupPanel>
			
			<rich:popupPanel id="jobTriggerDeletePanel" domElementAttachment="parent" autosized="true">
				<fieldset>
					<legend><h:outputText value="#{msg['jobtrigger.delete.legend']}" /></legend>
		
						<h:panelGrid columns="1" styleClass="inputtable">
							<h:outputText value="#{msg['jobtrigger.delete.message']}" />
							<h:panelGroup>
								<a4j:commandButton value="#{msg['button.delete']}" 
															  action="#{jobTriggerController.delete}" 
															  execute="jobTriggerDeletePanel"
															  render="jobTriggerOutputPanel"
															  oncomplete="#{rich:component('jobTriggerDeletePanel')}.hide(); return false;"/>
								<a4j:commandButton value="#{msg['button.cancel']}" onclick="#{rich:component('jobTriggerDeletePanel')}.hide(); return false;" />
							</h:panelGroup>
						</h:panelGrid>

				</fieldset>
			</rich:popupPanel>
			
		</h:form>
	</ui:define>
</ui:composition>
