<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich" 
		template="/theme/template.xhtml">

	<ui:define name="body">
	
		<h:form id="ivrvoiceForm">
			<rich:panel id="ivrVoicePanel" header="#{msg['ivrvoice.inputpanel']}">
				<a4j:outputPanel id="ivrVoiceOutputPanel">
					
						<h:messages/>
						
						<fieldset>
							<legend><h:outputText value="#{msg['ivrvoice.datatable.legend']}" /></legend>
							<h:outputText value="#{msg['no.found.data.message']}" rendered="#{empty ivrVoicepromptController.ivrVoicepromptList}"/>
							<rich:dataTable value="#{ivrVoicepromptController.ivrVoicepromptList}" var="data">
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrvoice.table.id']}" /></f:facet>
									<h:outputText value="#{data.voiceId}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrvoice.table.name']}" /></f:facet>
									<h:outputText value="#{data.voiceName}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrvoice.table.description']}" /></f:facet>
									<h:outputText value="#{data.voiceDescription}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrvoice.table.filename']}" /></f:facet>
									<h:outputText value="#{data.voiceFilename}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrvoice.table.createdate']}" /></f:facet>
									<h:outputText value="#{data.voiceCreateDate}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrvoice.table.updatedate']}" /></f:facet>
									<h:outputText value="#{data.voiceUpdateDate}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrvoice.table.edit']}" /></f:facet>
									<a4j:commandButton value="#{msg['button.edit']}" 
																 action="#{ivrVoicepromptController.edit}" 
																 render="ivrVoiceCreateUpdatePanel" 
																 execute="@this" 
																 oncomplete="#{rich:component('ivrVoiceCreateUpdatePanel')}.show()"
																 rendered="#{not empty data.voiceId}">
										<a4j:param value="#{data.voiceId}" assignTo="#{ivrVoicepromptController.selectedVoiceId}"/>
									</a4j:commandButton>
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrvoice.table.delete']}" /></f:facet>
									<a4j:commandButton value="#{msg['button.delete']}" 
																  render="@none" 
																  execute="@this" 
																  oncomplete="#{rich:component('ivrVoiceDeletePanel')}.show()"
																  rendered="#{not empty data.voiceId}">
										<a4j:param value="#{data.voiceId}" assignTo="#{ivrVoicepromptController.selectedVoiceId}"/>
									</a4j:commandButton>
								</rich:column>
								
								<f:facet name="footer">
									<h:panelGrid columns="2" styleClass="inputtable">
										<a4j:commandButton value="#{msg['button.create']}" 
									                							action="#{ivrVoicepromptController.edit}"
																			 	render="ivrVoiceCreateUpdatePanel" 
																			 	execute="@this" 
																			 	oncomplete="#{rich:component('ivrVoiceCreateUpdatePanel')}.show()">
														<a4j:param value="-1" assignTo="#{ivrVoicepromptController.selectedVoiceId}"/>
										</a4j:commandButton>
										<a4j:commandButton value="#{msg['button.refresh']}" 
																			 	render="ivrVoiceCreateUpdatePanel" 
																			 	execute="@this"/>
									</h:panelGrid>
								</f:facet>
								
							</rich:dataTable>
						</fieldset>
						
				</a4j:outputPanel>
			</rich:panel>
		
			<rich:popupPanel id="ivrVoiceCreateUpdatePanel" domElementAttachment="parent" autosized="true">
				<fieldset>
						<legend><h:outputText value="#{msg['ivrvoice.create.update.legend']}" /></legend>
					
								<h:panelGrid columns="2" styleClass="inputtable">
									<h:column/>
									<h:messages/>
									
									<h:outputText value="#{msg['ivrvoice.id']}" />
									<h:inputText value="#{ivrVoicepromptController.voiceId}" rendered="#{empty ivrVoicepromptController.voiceId}"/>
									<h:outputText value="#{ivrVoicepromptController.voiceId}" rendered="#{not empty ivrVoicepromptController.voiceId}"/>
									
									<h:outputText value="#{msg['ivrvoice.name']}"/>
									<h:inputText value="#{ivrVoicepromptController.voiceName}" />
									
									<h:outputText value="#{msg['ivrvoice.description']}"/>
									<h:inputTextarea value="#{ivrVoicepromptController.voiceDescription}" cols="30" rows="5" />
									
									<h:outputText value="#{msg['ivrvoice.filename']}"/>
									<h:inputText value="#{ivrVoicepromptController.voiceFilename}" size="50"/>
									
									<h:outputText value="#{msg['ivrvoice.createdate']}" rendered="#{not empty ivrVoicepromptController.voiceCreateDate}"/>
									<h:outputText value="#{ivrVoicepromptController.voiceCreateDate}" rendered="#{not empty ivrVoicepromptController.voiceCreateDate}"/>
									
									<h:outputText value="#{msg['ivrvoice.updatedate']}" rendered="#{not empty ivrVoicepromptController.voiceUpdateDate}"/>
									<h:outputText value="#{ivrVoicepromptController.voiceUpdateDate}" rendered="#{not empty ivrVoicepromptController.voiceUpdateDate}"/>
									
									<h:column/>
									<h:panelGroup>
										<a4j:commandButton value="#{msg['button.create']}" 
																	  action="#{ivrVoicepromptController.create}"
																	  execute="ivrVoiceCreateUpdatePanel" 
																	  rendered="#{empty ivrVoicepromptController.voiceId}" 
																	  render="ivrVoiceOutputPanel"
																	  oncomplete="#{rich:component('ivrVoiceCreateUpdatePanel')}.hide(); return false;"/>
										<a4j:commandButton value="#{msg['button.update']}" 
																	  action="#{ivrVoicepromptController.update}"
																	  execute="ivrVoiceCreateUpdatePanel" 
																	  rendered="#{not empty ivrVoicepromptController.voiceId}" 
																	  render="ivrVoiceOutputPanel"
																	  oncomplete="#{rich:component('ivrVoiceCreateUpdatePanel')}.hide(); return false;"/>
										<a4j:commandButton value="#{msg['button.cancel']}" onclick="#{rich:component('ivrVoiceCreateUpdatePanel')}.hide(); return false;" />
									</h:panelGroup>
									
								</h:panelGrid>
						
					</fieldset>
			</rich:popupPanel>
			
			<rich:popupPanel id="ivrVoiceDeletePanel" domElementAttachment="parent" autosized="true">
				<fieldset>
					<legend><h:outputText value="#{msg['ivrvoice.delete.legend']}" /></legend>
		
						<h:panelGrid columns="1" styleClass="inputtable">
							<h:outputText value="#{msg['ivrvoice.delete.message']}" />
							<h:panelGroup>
								<a4j:commandButton value="#{msg['button.delete']}" 
															  action="#{ivrVoicepromptController.delete}" 
															  execute="ivrVoiceDeletePanel"
															  render="ivrVoiceOutputPanel"
															  oncomplete="#{rich:component('ivrVoiceDeletePanel')}.hide(); return false;"/>
								<a4j:commandButton value="#{msg['button.cancel']}" onclick="#{rich:component('ivrVoiceDeletePanel')}.hide(); return false;" />
							</h:panelGroup>
						</h:panelGrid>

				</fieldset>
			</rich:popupPanel>
			
		</h:form>
	</ui:define>
</ui:composition>
