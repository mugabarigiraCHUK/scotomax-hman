<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich" 
		template="/none_theme/template.xhtml">

	<ui:define name="body">
	
		<h:form id="loginForm">
			<rich:panel header="#{msg['login.loginheader']}">
				<a4j:outputPanel id="loginPanel">
					
					<h:message infoClass="alert-message info" 
								   warnClass="alert-message warning" 
								   errorClass="alert-message info" />
						
						<div class="clearfix">		
							<label><h:outputText value="#{msg['login.loginfield']} "/></label>
							<div class="input"><h:inputText value="#{userController.username}" /></div>
						</div>
						
						<div class="clearfix">		
							<label><h:outputText value="#{msg['login.passfield']} "/></label>
							<div class="input"><h:inputSecret value="#{userController.password}" /></div>
						</div>
						
						<h:commandButton action="#{userController.login}" value="#{msg['login.loginbutton']}" styleClass="btn primary"/>
	
				</a4j:outputPanel>
			</rich:panel>
		</h:form>
		
	</ui:define>

</ui:composition>
