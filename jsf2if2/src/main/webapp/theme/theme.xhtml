<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
	<h:head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <title>${title}</title>
	    
	    <link rel='stylesheet' type='text/css' href='../css/showcase_style.css'/>
        <link rel='stylesheet' type='text/css' href='../css/showcase_overrides.css'/>
        <link rel='stylesheet' type='text/css' href='../css/showcase_layout.css'/>
        
        <link href="../css/images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
        <link href="../css/images/favicon.ico" rel="icon" type="image/x-icon"/>
        
	</h:head>
	
	<h:body>
		<ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>

        <div class="body_container">

            <div class="body_content">

                <ice:outputConnectionStatus id="connectStat"
                                            styleClass="navConnectionStatus"
                                            showPopupOnDisconnect="true"/>

                <div class="navigationContainer">
                    <ui:insert name="navigation">
                        <ui:include src="languageThemeControl.xhtml"/>
                        <ui:include src="navigation.xhtml"/>
                    </ui:insert>
                </div>

                <div class="contentContainer">
                    <!--
                       Main Component content;
                       controls which content to display for the respective navigation
                    -->
                    <ice:form id="iceform">
                        <ui:insert name="page-content"/>
                        <ice:panelGroup styleClass="clearer"/>
                    </ice:form>

                </div>
            </div>

        </div>

        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
	</h:body>
</html>
