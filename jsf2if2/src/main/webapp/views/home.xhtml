<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		      xmlns:h="http://java.sun.com/jsf/html"
		      xmlns:f="http://java.sun.com/jsf/core"
		      xmlns:ice="http://www.icesoft.com/icefaces/component"
		      xmlns:ui="http://java.sun.com/jsf/facelets"
		      template="/theme/theme.xhtml">
	
	<ui:define name="page-content">
		
			<h:panelGroup id="loginPanel">
				<h:panelGrid columns="2">
					<h:outputText value="username"/><h:inputText id="username" value="#{homeBean.username}"/>
					<h:outputText value="password"/><h:inputSecret id="password" value="#{homeBean.password}"/>
					<h:outputText value=""/>
					<h:panelGrid columns="2">
						<h:commandButton value="LOGIN" action="#{homeBean.login}">
							<f:ajax execute="iceform:username iceform:password" render="iceform:loginPanel"/>
						</h:commandButton>
						<h:commandButton value="LOGOUT" action="#{homeBean.logout}">
							<f:ajax render="iceform:loginPanel"/>
						</h:commandButton>
					</h:panelGrid>
					<h:outputText value=""/><h:outputText value="#{homeBean.message}"/>
				</h:panelGrid>
			</h:panelGroup>
		
	</ui:define>
	
</ui:composition>
