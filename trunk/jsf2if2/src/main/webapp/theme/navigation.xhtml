<ice:panelGroup>
<!-- standard components-->
<ice:panelCollapsible id="extendedCompClpsbl" expanded="#{navigation.extendedRender}" styleClass="navPnlClpsbl" >

        <f:param name="includePath" value="" />
        <ice:outputText value="textFields"/>
    </ice:commandLink>
</ice:panelCollapsible>

            <f:param name="includePath" value="" />
