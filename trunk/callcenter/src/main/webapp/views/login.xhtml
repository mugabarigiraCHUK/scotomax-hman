<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich" 
		template="/theme/theme.xhtml">

	<ui:define name="body">
	
		<h:form id="loginForm">
			<rich:panel header="#{msg['login.loginheader']}">
				<a4j:outputPanel id="loginPanel">
					<h:panelGrid columns="2">
						<h:column/>
						<h:messages/>
						
						<h:outputText value="#{msg['login.loginfield']} "/>
						<h:inputText value="#{userController.username}" />
						
						<h:outputText value="#{msg['login.passfield']} "/>
						<h:inputSecret value="#{userController.password}" />
						
						<h:column/>
						<h:commandButton action="#{userController.login}" value="#{msg['login.loginbutton']}"/>
					</h:panelGrid>
				</a4j:outputPanel>
			</rich:panel>
		</h:form>
		
	</ui:define>

</ui:composition>
