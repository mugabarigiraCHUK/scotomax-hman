<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich" 
		template="/theme/template.xhtml">

	<ui:define name="body">
	
		<h:form id="agentprofileForm">
			<rich:panel id="agentProfilePanel" header="#{msg['agentprofile.panel.input']}">
				<a4j:outputPanel id="agentProfileOutputPanel">
					
					<fieldset>
							<legend><h:outputText value="#{msg['agentprofile.panel.search']}" /></legend>
							<h:messages/>
							
							<h:panelGrid columns="2" styleClass="inputtable">
								
								<h:outputText value="#{msg['agentprofile.fullname']}"/>
								<h:inputText value="#{agentProfileController.agentFullname}" />
								
								<h:outputText value="#{msg['agentprofile.username']}"/>
								<h:inputText value="#{agentProfileController.agentUsername}" />
								
								<h:column/>
								<h:panelGrid columns="3" styleClass="inputtable">
									<a4j:commandButton value="#{msg['button.search']}" 
					                							action="#{agentProfileController.search}"
															 	render="agentProfileCreateUpdatePanel" 
															 	execute="agentProfileOutputPanel">
									</a4j:commandButton>
									<a4j:commandButton value="#{msg['button.create']}" 
					                							action="#{agentProfileController.edit}"
															 	render="agentProfileCreateUpdatePanel" 
															 	execute="@this" 
															 	oncomplete="#{rich:component('agentProfileCreateUpdatePanel')}.show()">
													<a4j:param value="-1" assignTo="#{agentProfileController.selectedAgentId}"/>
									</a4j:commandButton>
									<a4j:commandButton value="#{msg['button.refresh']}"
																action="#{agentProfileController.clear}" 
															 	render="agentProfileCreateUpdatePanel" 
															 	execute="@this"/>
								</h:panelGrid>
							</h:panelGrid>
							
					</fieldset>
					
					<fieldset>
						<legend><h:outputText value="#{msg['agentprofile.datatable.legend']}" /></legend>

						<h:outputText value="#{msg['no.found.data.message']}" rendered="#{empty agentProfileController.agentProfileList}"/>
						<rich:dataTable value="#{agentProfileController.agentProfileList}" var="data" rendered="#{not empty agentProfileController.agentProfileList}">
							<rich:column>
								<f:facet name="header"><h:outputText value="#{msg['agentprofile.table.id']}" /></f:facet>
								<h:outputText value="#{data.agentId}" />
							</rich:column>
							<rich:column>
								<f:facet name="header"><h:outputText value="#{msg['agentprofile.table.fullname']}" /></f:facet>
								<h:outputText value="#{data.agentFullname}" />
							</rich:column>
							<rich:column>
								<f:facet name="header"><h:outputText value="#{msg['agentprofile.table.username']}" /></f:facet>
								<h:outputText value="#{data.agentUsername}" />
							</rich:column>
							<rich:column>
								<f:facet name="header"><h:outputText value="#{msg['agentprofile.table.maxcall']}" /></f:facet>
								<h:outputText value="#{data.agentMaxCall}" />
							</rich:column>
							<rich:column>
								<f:facet name="header"><h:outputText value="#{msg['agentprofile.table.allowoutbound']}" /></f:facet>
								<h:outputText value="#{data.agentAllowOutbound}" />
							</rich:column>
							<rich:column>
								<f:facet name="header"><h:outputText value="#{msg['agentprofile.table.createdate']}" /></f:facet>
								<h:outputText value="#{data.agentCreateDate}" />
							</rich:column>
							<rich:column>
								<f:facet name="header"><h:outputText value="#{msg['agentprofile.table.updatedate']}" /></f:facet>
								<h:outputText value="#{data.agentUpdateDate}" />
							</rich:column>
							<rich:column>
								<f:facet name="header"><h:outputText value="#{msg['agentprofile.table.edit']}" /></f:facet>
								<a4j:commandButton value="#{msg['button.edit']}" 
															 action="#{agentProfileController.edit}" 
															 render="agentProfileCreateUpdatePanel" 
															 execute="@this" 
															 oncomplete="#{rich:component('agentProfileCreateUpdatePanel')}.show()"
															 rendered="#{not empty data.agentId}">
									<a4j:param value="#{data.agentId}" assignTo="#{agentProfileController.selectedAgentId}"/>
								</a4j:commandButton>
							</rich:column>
							<rich:column>
								<f:facet name="header"><h:outputText value="#{msg['agentprofile.table.delete']}" /></f:facet>
								<a4j:commandButton value="#{msg['button.delete']}" 
															  render="@none" 
															  execute="@this" 
															  oncomplete="#{rich:component('agentProfileDeletePanel')}.show()"
															  rendered="#{not empty data.agentId}">
									<a4j:param value="#{data.agentId}" assignTo="#{agentProfileController.selectedAgentId}"/>
								</a4j:commandButton>
							</rich:column>
							
						</rich:dataTable>
					</fieldset>
						
				</a4j:outputPanel>
			</rich:panel>
		
			<rich:popupPanel id="agentProfileCreateUpdatePanel" domElementAttachment="parent" autosized="true">
				<h:panelGrid columns="2" styleClass="inputtable">
					<h:panelGroup>
						<fieldset>
							<legend><h:outputText value="#{msg['agentprofile.create.update.legend']}" /></legend>
								<h:panelGrid columns="2" styleClass="inputtable">
									<h:column/>
									<h:messages/>
									
									<h:outputText value="#{msg['agentprofile.id']}" />
									<h:inputText value="#{agentProfileController.agentId}" rendered="#{empty agentProfileController.agentId}"/>
									<h:outputText value="#{agentProfileController.agentId}" rendered="#{not empty agentProfileController.agentId}"/>
									
									<h:outputText value="#{msg['agentprofile.fullname']}"/>
									<h:inputText value="#{agentProfileController.agentFullname}" />
									
									<h:outputText value="#{msg['agentprofile.username']}"/>
									<h:inputText value="#{agentProfileController.agentUsername}" />
									
									<h:outputText value="#{msg['agentprofile.password']}"/>
									<h:inputSecret value="#{agentProfileController.agentPassword}" />
									
									<h:outputText value="#{msg['agentprofile.confirm.password']}"/>
									<h:inputSecret value="#{agentProfileController.confirmPassword}" />
									
									<h:outputText value="#{msg['agentprofile.maxcall']}"/>
									<h:inputText value="#{agentProfileController.agentMaxCall}" />
									
									<h:outputText value="#{msg['agentprofile.allowoutbound']}"/>
									<h:inputText value="#{agentProfileController.agentAllowOutbound}" />
									
									<h:outputText value="#{msg['agentprofile.createdate']}" rendered="#{not empty agentProfileController.agentCreateDate}"/>
									<h:outputText value="#{agentProfileController.agentCreateDate}" rendered="#{not empty agentProfileController.agentCreateDate}"/>
									
									<h:outputText value="#{msg['agentprofile.updatedate']}" rendered="#{not empty agentProfileController.agentUpdateDate}"/>
									<h:outputText value="#{agentProfileController.agentUpdateDate}" rendered="#{not empty agentProfileController.agentUpdateDate}"/>
									
									<h:column/>
									<h:panelGroup>
										<a4j:commandButton value="#{msg['button.create']}" 
																	  action="#{agentProfileController.create}"
																	  execute="agentProfileCreateUpdatePanel" 
																	  rendered="#{empty agentProfileController.agentId}" 
																	  render="agentProfileOutputPanel"
																	  oncomplete="#{rich:component('agentProfileCreateUpdatePanel')}.hide(); return false;"/>
										<a4j:commandButton value="#{msg['button.update']}" 
																	  action="#{agentProfileController.update}"
																	  execute="agentProfileCreateUpdatePanel" 
																	  rendered="#{not empty agentProfileController.agentId}" 
																	  render="agentProfileOutputPanel"
																	  oncomplete="#{rich:component('agentProfileCreateUpdatePanel')}.hide(); return false;"/>
										<a4j:commandButton value="#{msg['button.cancel']}" onclick="#{rich:component('agentProfileCreateUpdatePanel')}.hide(); return false;" />
									</h:panelGroup>
								</h:panelGrid>
						</fieldset>
					</h:panelGroup>
					<h:panelGroup>
						<fieldset>
							<legend><h:outputText value="#{msg['agentprofile.referend.data.legend']}" /></legend>
								<h:panelGrid columns="2" styleClass="inputtable">
					
									<h:outputText value="#{msg['agentprofile.supervisor']}"/>
									<h:selectOneMenu value="#{agentProfileController.agentProfile}">
										<f:converter converterId="agentProfileConverter"/>
										<f:selectItems value="#{dataLoadController.agentProfileSelectItems}"/>
									</h:selectOneMenu>
									
									<h:outputText value="#{msg['agentprofile.level']}"/>
									<h:selectOneMenu value="#{agentProfileController.agentLevel}">
										<f:converter converterId="agentLevelConverter"/>
										<f:selectItems value="#{dataLoadController.agentLevelSelectItems}"/>
									</h:selectOneMenu>
									
									<h:outputText value="#{msg['agentprofile.skill']}"/>
									<h:selectOneMenu value="#{agentProfileController.agentSkill}">
										<f:converter converterId="agentSkillConverter"/>
										<f:selectItems value="#{dataLoadController.agentSkillSelectItems}"/>
									</h:selectOneMenu>
									
									<h:outputText value="#{msg['agentprofile.status']}"/>
									<h:selectOneMenu value="#{agentProfileController.agentStatus}">
										<f:converter converterId="agentStatusConverter"/>
										<f:selectItems value="#{dataLoadController.agentStatusSelectItems}"/>
									</h:selectOneMenu>
									
									<h:outputText value="#{msg['agentprofile.workplan']}"/>
									<h:selectOneMenu value="#{agentProfileController.wkfWorkplan}">
										<f:converter converterId="wkfWorkplanConverter"/>
										<f:selectItems value="#{dataLoadController.wkfWorkplanSelectItems}"/>
									</h:selectOneMenu>
									
								</h:panelGrid>	
						</fieldset>
					</h:panelGroup>
				</h:panelGrid>
			</rich:popupPanel>
			
			<rich:popupPanel id="agentProfileDeletePanel" domElementAttachment="parent" autosized="true">
				<fieldset>
					<legend><h:outputText value="#{msg['agentprofile.delete.legend']}" /></legend>
		
						<h:panelGrid columns="1" styleClass="inputtable">
							<h:outputText value="#{msg['agentprofile.delete.message']}" />
							<h:panelGroup>
								<a4j:commandButton value="#{msg['button.delete']}" 
															  action="#{agentProfileController.delete}" 
															  execute="agentProfileDeletePanel"
															  render="agentProfileOutputPanel"
															  oncomplete="#{rich:component('agentProfileDeletePanel')}.hide(); return false;"/>
								<a4j:commandButton value="#{msg['button.cancel']}" onclick="#{rich:component('agentProfileDeletePanel')}.hide(); return false;" />
							</h:panelGroup>
						</h:panelGrid>

				</fieldset>
			</rich:popupPanel>
			
		</h:form>
	</ui:define>
</ui:composition>
