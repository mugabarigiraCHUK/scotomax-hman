<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich" 
		template="/none_theme/template.xhtml"> 

	<ui:define name="body">
	
	<div class="row">
		<div class="span16">
		
		<h:form id="settingsForm">
			<rich:panel id="settingsPanel" header="#{msg['settings.panel.profile']} - #{msg['settings.panel.personal']}">
				<a4j:outputPanel id="settingsOutputPanel">
					
						<rich:messages	infoClass="alert-message info" 
										warnClass="alert-message warning" 
										errorClass="alert-message error" />
	
						<h:panelGrid columns="2" columnClasses="vtop,vtop">
							<h:panelGroup>
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.id']}" /></label>
									<div class="input"><h:inputText value="#{settingsController.agentId}" disabled="#{not empty settingsController.agentId}"/></div>
								</div>
													
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.fullname']}"/></label>
									<div class="input"><h:inputText value="#{settingsController.agentFullname}" /></div>
								</div>
													
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.username']}"/></label>
									<div class="input"><h:inputText value="#{settingsController.agentUsername}" /></div>
								</div>
													
													
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.password']}"/></label>
									<div class="input"><h:inputSecret value="#{settingsController.agentPassword}" /></div>
								</div>
													
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.confirm.password']}"/></label>
									<div class="input"><h:inputSecret value="#{settingsController.confirmPassword}" /></div>
								</div>
													
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.maxcall']}"/></label>
									<div class="input"><h:inputText value="#{settingsController.agentMaxCall}" /></div>
								</div>
													
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.allowoutbound']}"/></label>
									<div class="input"><h:inputText value="#{settingsController.agentAllowOutbound}" /></div>
								</div>
													
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.createdate']}" rendered="#{not empty settingsController.agentCreateDate}"/></label>
									<div class="input"><h:inputText value="#{settingsController.agentCreateDate}" rendered="#{not empty settingsController.agentCreateDate}" disabled="true"/></div>
								</div>
													
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.updatedate']}" rendered="#{not empty settingsController.agentUpdateDate}"/></label>
									<div class="input"><h:inputText value="#{settingsController.agentUpdateDate}" rendered="#{not empty settingsController.agentUpdateDate}" disabled="true"/></div>
								</div>
							</h:panelGroup>
							
							<h:panelGroup>
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.supervisor']}"/></label>
									<div class="input">
										<h:selectOneMenu value="#{settingsController.agentProfile}">
											<f:converter converterId="agentProfileConverter"/>
											<f:selectItems value="#{dataLoadController.agentProfileSelectItems}"/>
										</h:selectOneMenu>
									</div>
								</div>
													
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.level']}"/></label>
									<div class="input">
										<h:selectOneMenu value="#{settingsController.agentLevel}">
											<f:converter converterId="agentLevelConverter"/>
											<f:selectItems value="#{dataLoadController.agentLevelSelectItems}"/>
										</h:selectOneMenu>
									</div>
								</div>
													
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.skill']}"/></label>
									<div class="input">
										<h:selectOneMenu value="#{settingsController.agentSkill}">
											<f:converter converterId="agentSkillConverter"/>
											<f:selectItems value="#{dataLoadController.agentSkillSelectItems}"/>
										</h:selectOneMenu>
									</div>
								</div>
													
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.status']}"/></label>
									<div class="input">
										<h:selectOneMenu value="#{settingsController.agentStatus}">
											<f:converter converterId="agentStatusConverter"/>
											<f:selectItems value="#{dataLoadController.agentStatusSelectItems}"/>
										</h:selectOneMenu>
									</div>
								</div>
													
								<div class="clearfix">
									<label><h:outputText value="#{msg['settings.workplan']}"/></label>
									<div class="input">
										<h:selectOneMenu value="#{settingsController.wkfWorkplan}">
											<f:converter converterId="wkfWorkplanConverter"/>
											<f:selectItems value="#{dataLoadController.wkfWorkplanSelectItems}"/>
										</h:selectOneMenu>
									</div>
								</div>
							</h:panelGroup>
						</h:panelGrid>
											
						<div class="actions">
							<a4j:commandButton value="#{msg['button.update']}" 
														  action="#{settingsController.update}"
														  execute="settingsCreateUpdatePanel" 
														  rendered="#{not empty settingsController.agentId}" 
														  render="settingsOutputPanel"
														  styleClass="btn primary"/>
							<a4j:commandButton value="#{msg['button.cancel']}"  styleClass="btn"/>
						</div>	
						
				</a4j:outputPanel>
			</rich:panel>
		</h:form>
		
		</div>
	</div>
	
	</ui:define>
	
</ui:composition>
