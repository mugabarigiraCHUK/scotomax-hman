<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich" 
		template="/theme/template.xhtml">

	<ui:define name="body">
	
		<h:form id="ivrchannelForm">
			<rich:panel id="ivrChannelPanel" header="#{msg['ivrchannel.inputpanel']}">
				<a4j:outputPanel id="ivrChannelOutputPanel">
					
						<h:messages/>
						
						<fieldset>
							<legend><h:outputText value="#{msg['ivrchannel.datatable.legend']}" /></legend>
							<h:outputText value="#{msg['no.found.data.message']}" rendered="#{empty ivrChannelController.ivrChannelList}"/>
							<rich:dataTable value="#{ivrChannelController.ivrChannelList}" var="data">
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrchannel.table.id']}" /></f:facet>
									<h:outputText value="#{data.channelId}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrchannel.table.name']}" /></f:facet>
									<h:outputText value="#{data.channelName}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrchannel.table.description']}" /></f:facet>
									<h:outputText value="#{data.channelDescription}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrchannel.table.updatedate']}" /></f:facet>
									<h:outputText value="#{data.channelUpdateDate}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrchannel.table.edit']}" /></f:facet>
									<a4j:commandButton value="#{msg['button.edit']}" 
																 action="#{ivrChannelController.edit}" 
																 render="ivrChannelCreateUpdatePanel" 
																 execute="@this" 
																 oncomplete="#{rich:component('ivrChannelCreateUpdatePanel')}.show()"
																 rendered="#{not empty data.channelId}">
										<a4j:param value="#{data.channelId}" assignTo="#{ivrChannelController.selectedChannelId}"/>
									</a4j:commandButton>
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrchannel.table.delete']}" /></f:facet>
									<a4j:commandButton value="#{msg['button.delete']}" 
																  render="@none" 
																  execute="@this" 
																  oncomplete="#{rich:component('ivrChannelDeletePanel')}.show()"
																  rendered="#{not empty data.channelId}">
										<a4j:param value="#{data.channelId}" assignTo="#{ivrChannelController.selectedChannelId}"/>
									</a4j:commandButton>
								</rich:column>
								
								<f:facet name="footer">
									<h:panelGrid columns="2" styleClass="inputtable">
										<a4j:commandButton value="#{msg['button.create']}" 
									                							action="#{ivrChannelController.edit}"
																			 	render="ivrChannelCreateUpdatePanel" 
																			 	execute="@this" 
																			 	oncomplete="#{rich:component('ivrChannelCreateUpdatePanel')}.show()">
														<a4j:param value="-1" assignTo="#{ivrChannelController.selectedChannelId}"/>
										</a4j:commandButton>
										<a4j:commandButton value="#{msg['button.refresh']}" 
																			 	render="ivrChannelCreateUpdatePanel" 
																			 	execute="@this"/>
									</h:panelGrid>
								</f:facet>
								
							</rich:dataTable>
						</fieldset>
						
				</a4j:outputPanel>
			</rich:panel>
		
			<rich:popupPanel id="ivrChannelCreateUpdatePanel" domElementAttachment="parent" autosized="true">
				<fieldset>
						<legend><h:outputText value="#{msg['ivrchannel.create.update.legend']}" /></legend>
					
								<h:panelGrid columns="2" styleClass="inputtable">
									<h:column/>
									<h:messages/>
									
									<h:outputText value="#{msg['ivrchannel.id']}" />
									<h:inputText value="#{ivrChannelController.channelId}" rendered="#{empty ivrChannelController.channelId}"/>
									<h:outputText value="#{ivrChannelController.channelId}" rendered="#{not empty ivrChannelController.channelId}"/>
									
									<h:outputText value="#{msg['ivrchannel.name']}"/>
									<h:inputText value="#{ivrChannelController.channelName}" />
									
									<h:outputText value="#{msg['ivrchannel.description']}"/>
									<h:inputTextarea value="#{ivrChannelController.channelDescription}" cols="30" rows="5" />
									
									<h:outputText value="#{msg['ivrchannel.updatedate']}" rendered="#{not empty ivrChannelController.channelUpdateDate}"/>
									<h:outputText value="#{ivrChannelController.channelUpdateDate}" rendered="#{not empty ivrChannelController.channelUpdateDate}"/>
									
									<h:column/>
									<h:panelGroup>
										<a4j:commandButton value="#{msg['button.create']}" 
																	  action="#{ivrChannelController.create}"
																	  execute="ivrChannelCreateUpdatePanel" 
																	  rendered="#{empty ivrChannelController.channelId}" 
																	  render="ivrChannelOutputPanel"
																	  oncomplete="#{rich:component('ivrChannelCreateUpdatePanel')}.hide(); return false;"/>
										<a4j:commandButton value="#{msg['button.update']}" 
																	  action="#{ivrChannelController.update}"
																	  execute="ivrChannelCreateUpdatePanel" 
																	  rendered="#{not empty ivrChannelController.channelId}" 
																	  render="ivrChannelOutputPanel"
																	  oncomplete="#{rich:component('ivrChannelCreateUpdatePanel')}.hide(); return false;"/>
										<a4j:commandButton value="#{msg['button.cancel']}" onclick="#{rich:component('ivrChannelCreateUpdatePanel')}.hide(); return false;" />
									</h:panelGroup>
									
								</h:panelGrid>
						
					</fieldset>
			</rich:popupPanel>
			
			<rich:popupPanel id="ivrChannelDeletePanel" domElementAttachment="parent" autosized="true">
				<fieldset>
					<legend><h:outputText value="#{msg['ivrchannel.delete.legend']}" /></legend>
		
						<h:panelGrid columns="1" styleClass="inputtable">
							<h:outputText value="#{msg['ivrchannel.delete.message']}" />
							<h:panelGroup>
								<a4j:commandButton value="#{msg['button.delete']}" 
															  action="#{ivrChannelController.delete}" 
															  execute="ivrChannelDeletePanel"
															  render="ivrChannelOutputPanel"
															  oncomplete="#{rich:component('ivrChannelDeletePanel')}.hide(); return false;"/>
								<a4j:commandButton value="#{msg['button.cancel']}" onclick="#{rich:component('ivrChannelDeletePanel')}.hide(); return false;" />
							</h:panelGroup>
						</h:panelGrid>

				</fieldset>
			</rich:popupPanel>
			
		</h:form>
	</ui:define>
</ui:composition>
