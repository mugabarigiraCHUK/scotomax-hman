<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich" 
		template="/theme/template.xhtml">

	<ui:define name="body">
	
		<h:form id="ivrdtmfForm">
			<rich:panel id="ivrDtmfPanel" header="#{msg['ivrdtmf.inputpanel']}">
				<a4j:outputPanel id="ivrdtmfOutputPanel">
					
						<h:messages/>
						
						<fieldset>
							<legend><h:outputText value="#{msg['ivrdtmf.datatable.legend']}" /></legend>
							<h:outputText value="#{msg['no.found.data.message']}" rendered="#{empty ivrDtmfController.listIvrDtmf}"/>
							<rich:dataTable value="#{ivrDtmfController.listIvrDtmf}" var="data">
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrdtmf.table.id']}" /></f:facet>
									<h:outputText value="#{data.dtmfId}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrdtmf.table.name']}" /></f:facet>
									<h:outputText value="#{data.dtmfName}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrdtmf.table.description']}" /></f:facet>
									<h:outputText value="#{data.dtmfDescription}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrdtmf.table.digit']}" /></f:facet>
									<h:outputText value="#{data.dtmfDigit}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrdtmf.table.createdate']}" /></f:facet>
									<h:outputText value="#{data.dtmfCreateDate}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrdtmf.table.updatedate']}" /></f:facet>
									<h:outputText value="#{data.dtmfUpdateDate}" />
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrdtmf.table.edit']}" /></f:facet>
									<a4j:commandButton value="#{msg['button.edit']}" 
																 action="#{ivrDtmfController.edit}" 
																 render="ivrDtmfCreateUpdatePanel" 
																 execute="@this" 
																 oncomplete="#{rich:component('ivrDtmfCreateUpdatePanel')}.show()"
																 rendered="#{not empty data.dtmfId}">
										<a4j:param value="#{data.dtmfId}" assignTo="#{ivrDtmfController.selectedDtmfId}"/>
									</a4j:commandButton>
								</rich:column>
								<rich:column>
									<f:facet name="header"><h:outputText value="#{msg['ivrdtmf.table.delete']}" /></f:facet>
									<a4j:commandButton value="#{msg['button.delete']}" 
																  render="@none" 
																  execute="@this" 
																  oncomplete="#{rich:component('ivrDtmfDeletePanel')}.show()"
																  rendered="#{not empty data.dtmfId}">
										<a4j:param value="#{data.dtmfId}" assignTo="#{ivrDtmfController.selectedDtmfId}"/>
									</a4j:commandButton>
								</rich:column>
								
								<f:facet name="footer">
									<h:panelGrid columns="2" styleClass="inputtable">
										<a4j:commandButton value="#{msg['button.create']}" 
									                							action="#{ivrDtmfController.edit}"
																			 	render="ivrDtmfCreateUpdatePanel" 
																			 	execute="@this" 
																			 	oncomplete="#{rich:component('ivrDtmfCreateUpdatePanel')}.show()">
														<a4j:param value="-1" assignTo="#{ivrDtmfController.selectedDtmfId}"/>
										</a4j:commandButton>
										<a4j:commandButton value="#{msg['button.refresh']}" 
																			 	render="ivrDtmfCreateUpdatePanel" 
																			 	execute="@this"/>
									</h:panelGrid>
								</f:facet>
								
							</rich:dataTable>
						</fieldset>
						
				</a4j:outputPanel>
			</rich:panel>
		
			<rich:popupPanel id="ivrDtmfCreateUpdatePanel" domElementAttachment="parent" autosized="true">
				<fieldset>
						<legend><h:outputText value="#{msg['ivrdtmf.create.update.legend']}" /></legend>
					
								<h:panelGrid columns="2" styleClass="inputtable">
									<h:column/>
									<h:messages/>
									
									<h:outputText value="#{msg['ivrdtmf.id']}" />
									<h:inputText value="#{ivrDtmfController.dtmfId}" rendered="#{empty ivrDtmfController.dtmfId}"/>
									<h:outputText value="#{ivrDtmfController.dtmfId}" rendered="#{not empty ivrDtmfController.dtmfId}"/>
									
									<h:outputText value="#{msg['ivrdtmf.name']}"/>
									<h:inputText value="#{ivrDtmfController.dtmfName}" />
									
									<h:outputText value="#{msg['ivrdtmf.description']}"/>
									<h:inputTextarea value="#{ivrDtmfController.dtmfDescription}" cols="30" rows="5" />
									
									<h:outputText value="#{msg['ivrdtmf.digit']}"/>
									<h:inputText value="#{ivrDtmfController.dtmfDigit}" />
									
									<h:outputText value="#{msg['ivrdtmf.createdate']}" rendered="#{not empty ivrDtmfController.dtmfCreateDate}"/>
									<h:outputText value="#{ivrDtmfController.dtmfCreateDate}" rendered="#{not empty ivrDtmfController.dtmfCreateDate}"/>
									
									<h:outputText value="#{msg['ivrdtmf.updatedate']}" rendered="#{not empty ivrDtmfController.dtmfUpdateDate}"/>
									<h:outputText value="#{ivrDtmfController.dtmfUpdateDate}" rendered="#{not empty ivrDtmfController.dtmfUpdateDate}"/>
									
									<h:column/>
									<h:panelGroup>
										<a4j:commandButton value="#{msg['button.create']}" 
																	  action="#{ivrDtmfController.create}"
																	  execute="ivrDtmfCreateUpdatePanel" 
																	  rendered="#{empty ivrDtmfController.dtmfId}" 
																	  render="ivrDtmfOutputPanel"
																	  oncomplete="#{rich:component('ivrDtmfCreateUpdatePanel')}.hide(); return false;"/>
										<a4j:commandButton value="#{msg['button.update']}" 
																	  action="#{ivrDtmfController.update}"
																	  execute="ivrDtmfCreateUpdatePanel" 
																	  rendered="#{not empty ivrDtmfController.dtmfId}" 
																	  render="ivrDtmfOutputPanel"
																	  oncomplete="#{rich:component('ivrDtmfCreateUpdatePanel')}.hide(); return false;"/>
										<a4j:commandButton value="#{msg['button.cancel']}" onclick="#{rich:component('ivrDtmfCreateUpdatePanel')}.hide(); return false;" />
									</h:panelGroup>
									
								</h:panelGrid>
						
					</fieldset>
			</rich:popupPanel>
			
			<rich:popupPanel id="ivrDtmfDeletePanel" domElementAttachment="parent" autosized="true">
				<fieldset>
					<legend><h:outputText value="#{msg['ivrdtmf.delete.legend']}" /></legend>
		
						<h:panelGrid columns="1" styleClass="inputtable">
							<h:outputText value="#{msg['ivrdtmf.delete.message']}" />
							<h:panelGroup>
								<a4j:commandButton value="#{msg['button.delete']}" 
															  action="#{ivrDtmfController.delete}" 
															  execute="ivrDtmfDeletePanel"
															  render="ivrDtmfOutputPanel"
															  oncomplete="#{rich:component('ivrDtmfDeletePanel')}.hide(); return false;"/>
								<a4j:commandButton value="#{msg['button.cancel']}" onclick="#{rich:component('ivrDtmfDeletePanel')}.hide(); return false;" />
							</h:panelGroup>
						</h:panelGrid>

				</fieldset>
			</rich:popupPanel>
			
		</h:form>
	</ui:define>
</ui:composition>
