<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{userController.strLocale}" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" >

<f:view locale="#{userController.locale}" contentType="text/html" encoding="UTF-8">
	<h:head>
		<title>Call Center</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="icon" type="image/x-ico" href="../images/telephone_16x16.ico" />
		
		<!-- jQuery -->
		<h:outputScript library="js" name="jquery.min.1.5.1.js" />
		<h:outputScript library="js" name="jquery-ui.min.1.8.11.js" />
		
		<!-- none theme -->
		<h:outputStylesheet library="css" name="bootstrap/bootstrap-1.1.0.css" />
		<h:outputStylesheet library="css" name="bootstrap/none.css" />

		<ui:insert name="head"></ui:insert>
		
	</h:head>

	<h:body>
			
		<!-- Navigate bar -->
		<div class="topbar">
			<div class="fill">
				<div class="container"> 
					<h3><a href="#{facesContext.externalContext.requestContextPath}">iCallCenter</a></h3> 
					<ul> 
						<li class="active"><a href="#me">Me</a></li> 
						<li><a href="#setting">Setting</a></li> 
					</ul> 
					<ul class="nav secondary-nav">
		            	<li><a href="#logout">Logout</a></li>
		          	</ul>
				</div> 
			</div>
		</div>
		
		<!-- Menu -->
		<ui:include src="../none_theme/menu.xhtml" />
		
		<!-- Container -->
		<div class="container">
		
			<!-- body -->
			<ui:insert name="body">Body content missed</ui:insert>
			
			<!-- FOOTER -->			
			<footer>
	        	<p> Company 2011, we develop for fun.</p> 
	   		</footer>
		</div>			
	
		<!-- Page loading : Richfaces -->
		<a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
		<rich:popupPanel id="statPane" autosized="true" header="Process">
			<h:graphicImage value="/images/fb_loader.gif" alt="ai" />
			<span style="padding-left: 10px;">
				<h:outputText value="#{msg['ajax.loading.message']}" />
			</span>
		</rich:popupPanel>
		
	    <!-- Page loading : Manually -->
		<div class='loading-screen'>
			<div class='loading-screen-icon'></div>
		</div>
				
	</h:body>
</f:view>
</html>
