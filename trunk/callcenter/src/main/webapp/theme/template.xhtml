<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<f:view contentType="text/html">
	<h:head>
		<title>Call Center</title>
		<!-- CSS components -->
		<h:outputStylesheet library="css" name="reset.css" />
		<h:outputStylesheet library="css" name="text.css" />
		<h:outputStylesheet library="css" name="960.css" />
		<h:outputStylesheet library="css" name="template.css" />
		
		<!-- Aristo jQuery UI -->
		<h:outputStylesheet library="css" name="aristo/jquery-ui-1.8.7.custom.css" />
		<h:outputScript library="js" name="jquery.min.1.5.1.js" />
		<h:outputScript library="js" name="jquery-ui.min.1.8.11.js" />
		<h:outputScript library="js" name="template.js" />
		
	</h:head>
	<h:body>
				<!-- HEADER -->
				<div id="cc_header">
					<table id="cc_header_content">
						<tr>
							<td id="cc_header_content_td"><ui:include src="../theme/menu.xhtml" /></td>
						</tr>
					</table>
				</div>
				
				<!-- CONTAINER -->
				<div id="cc_container">
					<table id="cc_content">
						<tr>
							<td id="cc_board">
								<ui:insert name="body">Body content missed</ui:insert>
							</td>
							<td id="cc_navigate">
								<ui:include src="../theme/navigation.xhtml" />
							</td>
						</tr>
					</table>
				</div>
	
				<!-- FOOTER -->			
				<div id="cc_footer">
					<table id="cc_footer_content">
						<tr>
							<td id="cc_footer_content_td"><ui:include src="../theme/footer.xhtml" /></td>
						</tr>
					</table>
				</div>

	</h:body>
</f:view>
</html>
