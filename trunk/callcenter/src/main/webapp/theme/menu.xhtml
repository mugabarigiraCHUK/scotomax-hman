<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:at="http://richfaces.org/demo/app-taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form id="menuForm">
		<rich:toolbar id="bar" height="26">
			<!-- Home -->
			<rich:dropDownMenu id="home" mode="ajax" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/'">
                <f:facet name="label">
                    <h:panelGroup>
                        <h:graphicImage value="/images/icons/go-home.png" styleClass="pic" />
                        <h:outputText value="#{msg['menu.home']}" />
                    </h:panelGroup>
                </f:facet>
            </rich:dropDownMenu>
			<!-- Menu ACD -->
			<rich:dropDownMenu id="menu-acd" mode="ajax">
                <f:facet name="label">
                    <h:panelGroup>
                        <h:graphicImage value="/images/icons/setting.png" styleClass="pic" />
                        <h:outputText value="#{msg['menu.acd']}" />
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem id="menu-acd-condition" label="#{msg['menu.acd.condition']}"  icon="/images/icons/condition.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/acd/acdcondition.faces'"/>
                <rich:menuItem id="menu-acd-route" label="#{msg['menu.acd.route']}"  icon="/images/icons/route.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/acd/acdroute.faces'"/>
            </rich:dropDownMenu>
            <!-- Menu Agent -->
			<rich:dropDownMenu id="menu-agent" mode="ajax">
                <f:facet name="label">
                    <h:panelGroup>
                        <h:graphicImage value="/images/icons/agent.png" styleClass="pic" />
                        <h:outputText value="#{msg['menu.agent']}" />
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem id="menu-agent-level" label="#{msg['menu.agent.level']}"  icon="/images/icons/level.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/agent/agentlevel.faces'"/>
                <rich:menuItem id="menu-agent-profile" label="#{msg['menu.agent.profile']}"  icon="/images/icons/ms-word.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/agent/agentprofile.faces'"/>
                <rich:menuItem id="menu-agent-script" label="#{msg['menu.agent.script']}"  icon="/images/icons/format-1.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/agent/agentscript.faces'"/>
                <rich:menuItem id="menu-agent-seat" label="#{msg['menu.agent.seat']}"  icon="/images/icons/agent_seat.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/agent/agentseat.faces'"/>
                <rich:menuItem id="menu-agent-skill" label="#{msg['menu.agent.skill']}"  icon="/images/icons/skill.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/agent/agentskill.faces'"/>
                <rich:menuItem id="menu-agent-trigger" label="#{msg['menu.agent.trigger']}"  icon="/images/icons/command.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/agent/agenttrigger.faces'"/>
                <rich:menuItem id="menu-agent-status" label="#{msg['menu.agent.status']}" icon="/images/icons/status.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/agent/agentstatus.faces'"/>
            </rich:dropDownMenu>
            <!-- Menu CRM -->
			<rich:dropDownMenu id="menu-crm" mode="ajax">
                <f:facet name="label">
                    <h:panelGroup>
                        <h:graphicImage value="/images/icons/crm.png" styleClass="pic" />
                        <h:outputText value="#{msg['menu.crm']}" />
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem id="menu-crm-business" label="#{msg['menu.crm.business']}"  icon="/images/icons/business.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/crm/crmbusiness.faces'"/>
                <rich:menuItem id="menu-crm-customer" label="#{msg['menu.crm.customer']}"  icon="/images/icons/blank-doc.png" />
                <rich:menuItem id="menu-crm-status" label="#{msg['menu.crm.status']}"  icon="/images/icons/status.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/crm/crmstatus.faces'"/>
            </rich:dropDownMenu>
            <!-- Menu IVR -->
			<rich:dropDownMenu id="menu-ivr" mode="ajax">
                <f:facet name="label">
                    <h:panelGroup>
                        <h:graphicImage value="/images/icons/setting.png" styleClass="pic" />
                        <h:outputText value="#{msg['menu.ivr']}" />
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem id="menu-ivr-callflow" label="#{msg['menu.ivr.callflow']}"  icon="/images/icons/blank-doc.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/ivr/ivrcallflow.faces'"/>
                <rich:menuItem id="menu-ivr-callroute" label="#{msg['menu.ivr.callroute']}"  icon="/images/icons/blank-doc.png" />
                <rich:menuItem id="menu-ivr-channel" label="#{msg['menu.ivr.channel']}"  icon="/images/icons/channel.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/ivr/ivrchannel.faces'"/>
                <rich:menuItem id="menu-ivr-dtmf" label="#{msg['menu.ivr.dtmf']}"  icon="/images/icons/blank-doc.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/ivr/ivrdtmf.faces'"/>
                <rich:menuItem id="menu-ivr-pabx" label="#{msg['menu.ivr.pabx']}"  icon="/images/icons/blank-doc.png" />
                <rich:menuItem id="menu-ivr-protocol" label="#{msg['menu.ivr.protocol']}"  icon="/images/icons/protocol.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/ivr/ivrprotocol.faces'"/>
                <rich:menuItem id="menu-ivr-schedule" label="#{msg['menu.ivr.schedule']}"  icon="/images/icons/blank-doc.png" />
                <rich:menuItem id="menu-ivr-voiceprompt" label="#{msg['menu.ivr.voiceprompt']}"  icon="/images/icons/voice-prompt.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/ivr/ivrvoiceprompt.faces'"/>
            </rich:dropDownMenu>
            <!-- Menu Job -->
			<rich:dropDownMenu id="menu-job" mode="ajax">
                <f:facet name="label">
                    <h:panelGroup>
                        <h:graphicImage value="/images/icons/jobs.png" styleClass="pic" />
                        <h:outputText value="#{msg['menu.job']}" />
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem id="menu-job-status" label="#{msg['menu.job.status']}"  icon="/images/icons/status.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/job/jobstatus.faces'"/>
                <rich:menuItem id="menu-job-ticket" label="#{msg['menu.job.ticket']}"  icon="/images/icons/blank-doc.png" />
                <rich:menuItem id="menu-job-trigger" label="#{msg['menu.job.trigger']}"  icon="/images/icons/command.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/job/jobtrigger.faces'"/>
            </rich:dropDownMenu>
            <!-- Menu Know -->
			<rich:dropDownMenu id="menu-knw" mode="ajax">
                <f:facet name="label">
                    <h:panelGroup>
                        <h:graphicImage value="/images/icons/know.png" styleClass="pic" />
                        <h:outputText value="#{msg['menu.knw']}" />
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem id="menu-knw-category" label="#{msg['menu.knw.category']}"  icon="/images/icons/blank-doc.png" />
                <rich:menuItem id="menu-knw-solution" label="#{msg['menu.knw.solution']}"  icon="/images/icons/blank-doc.png" />
                <rich:menuItem id="menu-knw-status" label="#{msg['menu.knw.status']}"  icon="/images/icons/status.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/knw/knwstatus.faces'"/>
                <rich:menuItem id="menu-knw-topic" label="#{msg['menu.knw.topic']}"  icon="/images/icons/blank-doc.png" />
            </rich:dropDownMenu>
            <!-- Menu Work flow -->
			<rich:dropDownMenu id="menu-wkf" mode="ajax">
                <f:facet name="label">
                    <h:panelGroup>
                        <h:graphicImage value="/images/icons/workflow.png" styleClass="pic" />
                        <h:outputText value="#{msg['menu.wkf']}" />
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem id="menu-wkf-calendar"  label="#{msg['menu.wkf.calendar']}"  icon="/images/icons/blank-doc.png" />
                <rich:menuItem id="menu-wkf-holiday" label="#{msg['menu.wkf.holiday']}"  icon="/images/icons/blank-doc.png" />
                <rich:menuItem id="menu-wkf-request" label="#{msg['menu.wkf.request']}"  icon="/images/icons/blank-doc.png" />
                <rich:menuItem id="menu-wkf-status" label="#{msg['menu.wkf.status']}"  icon="/images/icons/status.png" onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/views/wkf/wkfstatus.faces'"/>
                <rich:menuItem id="menu-wkf-workplan" label="#{msg['menu.wkf.workplan']}"  icon="/images/icons/blank-doc.png" />
            </rich:dropDownMenu>
	        
	        <!-- Menu on right side -->
	       	<rich:toolbarGroup location="right">
	       		<rich:dropDownMenu id="menu-lang" mode="server">
	                <f:facet name="label">
	                    <h:panelGroup>
	                        <h:graphicImage value="/images/icons/setting.png" styleClass="pic" />
	                        <h:outputText value="#{msg['menu.lang']}" />
	                    </h:panelGroup>
	                </f:facet>
	                <rich:menuItem id="menu-lang-en"  label="#{msg['menu.lang.en']}"  icon="/images/lang/usa-flag-icon.gif" action="#{userController.changeLocale}">
	        			<f:setPropertyActionListener target="#{userController.strLocale}" value="en" />        
	                </rich:menuItem>
	                <rich:menuItem id="menu-lang-th" label="#{msg['menu.lang.th']}"  icon="/images/lang/thailand_flag.gif" action="#{userController.changeLocale}">
	        			<f:setPropertyActionListener target="#{userController.strLocale}" value="th" />        
	                </rich:menuItem>
	            </rich:dropDownMenu>
	       		<rich:dropDownMenu id="menu-log" mode="server">
	                <f:facet name="label">
	                    <h:panelGroup>
	                    	<h:commandLink class="cmdLogin"  rendered="#{!userController.authenticated}">
	                        	<h:graphicImage value="/images/icons/keys.png" styleClass="pic" />
	                        	<h:outputText value="#{msg['menu.login']}" />
	                        </h:commandLink>
	                        <h:commandLink class="cmdLogout" action="#{userController.logout}" rendered="#{userController.authenticated}">
	                        	<h:graphicImage value="/images/icons/keys.png" styleClass="pic" />
	                        	<h:outputText value="#{msg['menu.logout']}" />
	                        </h:commandLink>
	                    </h:panelGroup>
	                </f:facet>
	            </rich:dropDownMenu>        	
			</rich:toolbarGroup>
	    	 
		 </rich:toolbar>
	</h:form>
	
</ui:composition>
