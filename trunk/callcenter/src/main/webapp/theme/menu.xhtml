<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:at="http://richfaces.org/demo/app-taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form id="menuForm">
		<rich:toolbar id="bar" 
						   height="32"
						   itemSeparator="line"
						   itemClass="toolbar">
	     	<rich:toolbarGroup>
	     		<div class="ui-state-default ui-corner-all">
	     			<span class="ui-icon ui-icon-home"></span>
	     		</div>
	             <h:commandLink value="#{msg['menu.home']}" />
	        </rich:toolbarGroup>
	        <rich:toolbarGroup>
	        	<div class="ui-state-default ui-corner-all">
	     			<span class="ui-icon ui-icon-newwin"></span>
	     		</div>
	             <h:commandLink value="#{msg['menu.workphone']}" />
	        </rich:toolbarGroup>
	        <rich:toolbarGroup>
	        	<div class="ui-state-default ui-corner-all">
	     			<span class="ui-icon ui-icon-extlink"></span>
	     		</div>
	             <h:commandLink value="#{msg['menu.co.browser']}" />
	        </rich:toolbarGroup>
	        <rich:toolbarGroup>
	        	<div class="ui-state-default ui-corner-all">
	     			<span class="ui-icon ui-icon-mail-closed"></span>
	     		</div>
	             <h:commandLink value="#{msg['menu.email']}" />
	        </rich:toolbarGroup>
	        <rich:toolbarGroup>
	        	<div class="ui-state-default ui-corner-all">
	     			<span class="ui-icon ui-icon-transferthick-e-w"></span>
	     		</div>
	        	 <h:commandLink value="#{msg['menu.outbound']}" />
	        </rich:toolbarGroup>
	       	<rich:toolbarGroup location="right">
	       		<div class="ui-state-default ui-corner-all">
	     			<span class="ui-icon ui-icon-power"></span>
	     		</div>
	          	<h:commandLink class="cmdLogin" value="#{msg['menu.login']}"  rendered="#{!userController.authenticated}"/>
	        	<h:commandLink class="cmdLogout" value="#{msg['menu.logout']}" action="#{userController.logout}" rendered="#{userController.authenticated}"/>
	    	 </rich:toolbarGroup>
		 </rich:toolbar>
	</h:form>
	
</ui:composition>
