<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<rich:panelMenu style="width:200px" 
						itemMode="client" 
						groupMode="client"
                		groupExpandedLeftIcon="triangleUp"
                		groupCollapsedLeftIcon="triangleDown"
                		topGroupExpandedRightIcon="chevronUp"
                		topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc">
     	<rich:panelMenuGroup label="Information Update">
        	<rich:panelMenuItem label="Total Call" name="Item_1_1" />
         	<rich:panelMenuItem label="Total Email" name="Item_1_2" />
         	<rich:panelMenuItem label="Total Co-browser" name="Item_1_3" />
         	<rich:panelMenuItem label="Call in-queue" name="Item_1_4" />
         	<rich:panelMenuItem label="Email in-queue" name="Item_1_5" />
         	<rich:panelMenuItem label="Co-browser in-queue" name="Item_1_6" />
     	</rich:panelMenuGroup>
     	<rich:panelMenuGroup label="User Profile">
         	<rich:panelMenuItem label="My phone" name="Item_2_1" />
         	<rich:panelMenuItem label="Data Center" name="Item_2_2" />
         	<rich:panelMenuItem label="My Calendar" name="Item_2_3" />
         	<rich:panelMenuItem label="My Agent" name="Item_2_4" />
         	<rich:panelMenuItem label="My Job" name="Item_2_5" />
    	</rich:panelMenuGroup>
	</rich:panelMenu>

</ui:composition>
