<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<f:view contentType="text/html">
	<h:head>
		<title>Call Center</title>
		<h:outputStylesheet library="css" name="960.css" />
		<h:outputStylesheet library="css" name="default.css" />
		<h:outputStylesheet library="css" name="nav.css" />
		
		<!-- Aristo jQuery UI -->
		<h:outputStylesheet library="css" name="aristo/jquery-ui-1.8.7.custom.css" />
		<h:outputScript library="js" name="jquery.min.1.5.1.js" />
		<h:outputScript library="js" name="jquery-ui.min.1.8.11.js" />
		
	</h:head>
	<h:body>
	
		<div id="nonFooter">
			<header>
				<div class="container_12 clearfix">
					<div class="grid_10">
						<div class="header">
							<ui:include src="/theme/header.xhtml" />
						</div>
					</div>
					<div class="grid_2">
						<h:column rendered="#{userController.authenticated}">
							<h:outputLabel value="Username: " for="username" style="font-weight: bold"/>
							<h:outputText id="username" value="#{userController.username}"/>
						</h:column>
					</div>
				</div>
			</header>
			
			<div class="container_12 clearfix">
				<nav>
					<div class="grid_12">
						<ui:include src="/theme/menu.xhtml" />
					</div>
				</nav>
				
				<div id="message" class="grid_4 prefix_4">
					<ui:include src="/theme/message.xhtml" />
				</div>
				
				<article>
					<section>
						<div class="grid_10">
							<div class="section">
							
								<!-- Notify error message -->
								<div class="ui-widget"> 
									<div class="ui-state-highlight ui-corner-all" style="margin-top: 20px; padding: 0 .7em;"> 
										<p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .7em;"></span> 
										<strong>Information:</strong> This is information you should know.</p> 
									</div> 
								</div> 
								<br/> 
								<!-- Notify information message -->
								<div class="ui-widget"> 
									<div class="ui-state-error ui-corner-all" style="padding: 0 .7em;"> 
										<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .7em;"></span> 
										<strong>Error:</strong> This is information you should worry. </p> 
									</div> 
								</div> 
								<br/> 
								
								<ui:insert name="body">Body content missed</ui:insert>
							</div>
						</div>
					</section>
				</article>

				<aside>
					<div class="grid_2">
						<ui:include src="/theme/navigation.xhtml" />
					</div>
				</aside>
			</div>
		</div>

		<footer>
			<div class="container_12 clearfix">
				<div class="grid_12">
					<ui:include src="/theme/footer.xhtml" />
				</div>
			</div>
		</footer>
		
	</h:body>
</f:view>
</html>
