<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		        xmlns:h="http://java.sun.com/jsf/html"
		        xmlns:f="http://java.sun.com/jsf/core"
		        xmlns:ui="http://java.sun.com/jsf/facelets"
		        xmlns:a4j="http://richfaces.org/a4j"
			    xmlns:rich="http://richfaces.org/rich"
		        template="/theme/theme.xhtml">
		        
	<ui:define name="body">
		
		<h:form id="loginForm">
			<rich:panel header="Authentication">
				<a4j:outputPanel id="loginPanel">
					<h:panelGrid columns="2">
						<h:outputText value="username"/><h:inputText value="#{homeBean.username}"/>
						<h:outputText value="password"/><h:inputSecret value="#{homeBean.password}"/>
						<h:outputText value=""/>
						<h:panelGrid columns="2">
							<a4j:commandButton value="LOGIN" render="loginPanel" action="#{homeBean.login}" />
							<a4j:commandButton value="LOGOUT" render="loginPanel" action="#{homeBean.logout}" />
						</h:panelGrid>
						<h:outputText value=""/><h:outputText value="#{homeBean.message}"/>
					</h:panelGrid>
				</a4j:outputPanel>
			</rich:panel>
		</h:form>
		
	</ui:define>
	
</ui:composition>
